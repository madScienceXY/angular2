<h1>Demo App</h1>
<button (click)="currentValue = currentValue +1">Increment Value</button>
<child-component [value]="currentValue"></child-component>

<ol>
    <li *ngFor="let message of messages">
        {{ message }}
    </li>
</ol>

<h1>{{title}}</h1>

<ul>
    <li *ngFor = "let item of items">
        <person-details [context]="item"></person-details>
    </li>
</ul>

<h2>{{appMessage}}</h2>
<hr />
<indicator-component></indicator-component>

<hr />
<dl>
    <dt>String</dt>
    <dd>{{stringExample}}</dd>
    <dt>Number</dt>
    <dd>{{numberExample}}</dd>
</dl>

<hr />
<p>
    <strong>Current Date:</strong>
    {{currentDate}}
</p>
<p>
    <strong>Time since 01/01/2016:</strong>
    {{sinceDate}}
</p>
